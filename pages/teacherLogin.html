<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <title>jwt - login</title>
    <style>
        .login {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url("/images/jwt");
            background-size: cover;
            background-position: center;
        }

        .register-img {
            transform: scaleX(-1);
        }

        .login-heading {
            font-weight: 300;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Login</h3>

                                <!-- Sign In Form -->
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="registrationNumber"
                                            placeholder="name@example.com">
                                        <label for="registrationNumber">Matricola</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div>
                                        <input id="togglePassword" type="checkbox" name="toggle"
                                            style="margin-bottom: 15px;" type="checkbox" name="toggle-password"
                                            onclick="togglePasswordVisibility()">
                                        <label for="toggle-password">Mostra Password</label>
                                    </div>

                                    <p style="display:none;" id="error" class="alert alert-danger" role="alert"></p>

                                    <button class="col-12 btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                        type="button" onclick="login()">Login</button>
                                </form>

                                <br>Non hai un account
                                <a href="/teacher/register">Creane uno</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script>
            "use strict"

            let error = document.getElementById("error")

            function togglePasswordVisibility() {
                let toggle = document.getElementById("togglePassword");
                let password = document.getElementById("password")

                if (toggle.checked) {
                    password.type = "text";
                } else {
                    password.type = "password";
                }
            }

            async function login() {
                let registrationNumber = parseInt(document.getElementById("registrationNumber").value);
                let password = document.getElementById("password").value;
                let data = { registration_number: registrationNumber, password: password };

                let result = await fetch('/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                result = await result.json();
                if (result.code == 202) {
                    error.style.display = "none";
                    error.innerHTML = "";
                    localStorage.setItem("id", result.teacher.registration_number);
                    window.location.href = "/teacher";
                    return
                }

                error.style.display = "block";
                error.innerHTML = result.msg;
            }
        </script>
</body>

</html>
